<html>
    <title>Chat Room</title>
<head>
    <style>
            .dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .online {
            background-color: green;
        }
        .offline {
            background-color: red;
        }

        * {
        box-sizing: border-box;
        }

        body {
        background-color: #edeff2;
        font-family: "Calibri", "Roboto", sans-serif;
        }

        .chat_window {
        position: absolute;
        width: calc(100% - 20px);
        max-width: 800px;
        height: 500px;
        border-radius: 10px;
        background-color: #fff;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        background-color: #f8f8f8;
        overflow: hidden;
        }

        .top_menu {
        background-color: #fff;
        width: 100%;
        padding: 20px 0 15px;
        box-shadow: 0 1px 30px rgba(0, 0, 0, 0.1);
        }
        .top_menu .buttons {
        margin: 3px 0 0 20px;
        position: absolute;
        }
        .top_menu .buttons .button {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 10px;
        position: relative;
        }
        .top_menu .buttons .button.close {
        background-color: #f5886e;
        }
        .top_menu .buttons .button.minimize {
        background-color: #fdbf68;
        }
        .top_menu .buttons .button.maximize {
        background-color: #a3d063;
        }
        .top_menu .title {
        text-align: center;
        color: #bcbdc0;
        font-size: 20px;
        }

        .messages {
        position: relative;
        list-style: none;
        padding: 20px 10px 0 10px;
        margin: 0;
        height: 347px;
        overflow: scroll;
        }
        .messages .message {
        clear: both;
        overflow: hidden;
        margin-bottom: 20px;
        transition: all 0.5s linear;
        opacity: 0;
        }
        .messages .message.left .avatar {
        background-color: #f5886e;
        float: left;
        }
        .messages .message.left .text_wrapper {
        background-color: #ffe6cb;
        margin-left: 20px;
        }
        .messages .message.left .text_wrapper::after, .messages .message.left .text_wrapper::before {
        right: 100%;
        border-right-color: #ffe6cb;
        }
        .messages .message.left .text {
        color: #c48843;
        }
        .messages .message.right .avatar {
        background-color: #fdbf68;
        float: right;
        }
        .messages .message.right .text_wrapper {
        background-color: #c7eafc;
        margin-right: 20px;
        float: right;
        }
        .messages .message.right .text_wrapper::after, .messages .message.right .text_wrapper::before {
        left: 100%;
        border-left-color: #c7eafc;
        }
        .messages .message.right .text {
        color: #45829b;
        }
        .messages .message.appeared {
        opacity: 1;
        }
        .messages .message .avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: inline-block;
        }
        .messages .message .text_wrapper {
        display: inline-block;
        padding: 20px;
        border-radius: 6px;
        width: calc(100% - 85px);
        min-width: 100px;
        position: relative;
        }
        .messages .message .text_wrapper::after, .messages .message .text_wrapper:before {
        top: 18px;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
        }
        .messages .message .text_wrapper::after {
        border-width: 13px;
        margin-top: 0px;
        }
        .messages .message .text_wrapper::before {
        border-width: 15px;
        margin-top: -2px;
        }
        .messages .message .text_wrapper .text {
        font-size: 18px;
        font-weight: 300;
        }

        .bottom_wrapper {
        position: relative;
        width: 100%;
        background-color: #fff;
        padding: 20px 20px;
        position: absolute;
        bottom: 0;
        }
        .bottom_wrapper .message_input_wrapper {
        display: inline-block;
        height: 50px;
        border-radius: 25px;
        border: 1px solid #bcbdc0;
        width: calc(100% - 160px);
        position: relative;
        padding: 0 20px;
        }
        .bottom_wrapper .message_input_wrapper .message_input {
        border: none;
        height: 100%;
        box-sizing: border-box;
        width: calc(100% - 40px);
        position: absolute;
        outline-width: 0;
        color: gray;
        }
        .bottom_wrapper .send_message {
        width: 140px;
        height: 50px;
        display: inline-block;
        border-radius: 50px;
        background-color: #a3d063;
        border: 2px solid #a3d063;
        color: #fff;
        cursor: pointer;
        transition: all 0.2s linear;
        text-align: center;
        float: right;
        }
        .bottom_wrapper .send_message:hover {
        color: #a3d063;
        background-color: #fff;
        }
        .bottom_wrapper .send_message .text {
        font-size: 18px;
        font-weight: 300;
        display: inline-block;
        line-height: 48px;
        }

        .message_template {
        display: none;
        }

        .chat-log{
            color: black;
        }
    </style>
</head>
<div>
    <span class="dot online"></span><span id="username"></span>
    </div>
    <div>
    <span class="dot offline"></span><span id="username1"></span>
    </div>
<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">Chat Room</div>
    </div>
    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
            <input class="message_input" id="chat-message-input" placeholder="Type your message here...">
        </div>
        <div class="send_message" id="chat-message-submit">
            <div class="icon"></div>
            <div class="text">Send</div>
        </div>
    </div>
</div>

<div class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text" id="message-text"></div>
        </div>
    </li>
</div>
{{ room_name|json_script:"room-name" }}
{{ username|json_script:"username" }}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function () {
        var Message;
        Message = function (arg) {
            this.text = arg.text;
            this.avatar = arg.avatar;
            this.timestamp = arg.timestamp;
            this.draw = function (_this) {
                return function () {
                    var $message;
                    $message = $($('.message_template').clone().html());
                    $message.addClass(arg.position).find('.text').html(_this.text);
                    $message.addClass(arg.position).find('.avatar').html(_this.avatar);
                    $message.addClass(arg.position).find('.timestamp').html(_this.timestamp);
                    $('.messages').append($message);
                    return setTimeout(function () {
                        return $message.addClass('appeared');
                    }, 0);
                };
            }(this);
            return this;
        };

        var getMessageText, sendMessage, chatSocket;
        getMessageText = function () {
            var $messageInput;
            $messageInput = $('.message_input');
            return $messageInput.val();
        };

        sendMessage = function () {
            var message, username;
            message = getMessageText();
            username = "{{ user.username }}";
            if (message.trim().length <= 0) {
                return;
            }
            chatSocket.send(JSON.stringify({
                'message': message,
                'username': username
            }));
            $('.message_input').val('');
        };
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        chatSocket = new WebSocket(
            'wss://' + window.location.host + '/ws/chat/' + roomName + '/'
        );
        chatSocket.onmessage = function (e) {
            var data, message, sender, timestamp;
            data = JSON.parse(e.data);
            message = data['message'];
            sender = data['username'];
            timestamp = data['timestamp'];
            var position = sender === "{{ user.username }}" ? "right" : "left";
            message = new Message({
                text: message,
                avatar: sender.charAt(0),
                position: position,
                timestamp: timestamp
            });
            message.draw();
        };
        $('#chat-message-submit').click(function () {
            sendMessage();
        });
        $('.message_input').keyup(function (e) {
            if (e.which === 13) {
                sendMessage();
            }
        });
        $(document).ready(function() {
            // Function to retrieve user status data
            function getUserStatus() {
                $.ajax({
                url: '/user_status/' + roomName,
                dataType: 'json',
                success: function(data) {
                    console.log(data.status)
                    console.log(data.status1)
                    $("#status").text(data['online']);
                    $("#username").text(data.status.online);
                    $("#status1").text(data['offline']);
                    $("#username1").text(data.status1.offline);
                }
                });
            }

            // Call getUserStatus() every 1 second
            setInterval(function() {
                getUserStatus();
            }, 1000);
            });
    });
</script>

</html>
