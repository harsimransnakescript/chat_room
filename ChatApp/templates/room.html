<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <style>
        body {
            position: relative;
            background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
            height: 100vh;
            min-height: 100vh;
        }
        #chat-log {
            position: absolute;
            bottom: 60px;
            right: 20px;
            width: 30%;
            height: 70%;
            resize: none;
        }
        #chat-message-input {
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 30%;
            height: 50px;
        }
        #chat-message-submit {
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 10%;
            height: 50px;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }

        .online {
            background-color: #4CAF50;
        }

        .offline {
            background-color: #bbb;
        }

    </style>
</head>
<body>
    <!-- <div>
     <span>Status: </span>
        <span class="dot">{{ username|json_script:"username" }} </span>
        <span class="status">Offline</span>
    </div> -->
    <textarea 
    id="chat-log"></textarea><br>
    <input id="chat-message-input" type="text" placeholder="Type your message...">
    <button id="chat-message-submit">Send</button>
    <div id="status-icon"></div>
    {{ room_name|json_script:"room-name" }}
    {{ username|json_script:"username" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );
        chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        if (navigator.onLine){
            document.querySelector('#chat-log').value += (data.username + " Online"+ ': ' + data.message + '\n');
        } else {
            document.querySelector('#chat-log').value += (data.username + " Offine"+ ': ' + data.message + '\n');
        };
        }
        
    
        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };
    
        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };
        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            const username = "{{ user.username }}"; // get the username from the user model
            console.log("2nd=====<>", username, message);

            if (chatSocket.readyState === WebSocket.OPEN) {
                chatSocket.send(JSON.stringify({
                'message': message,
                'username': username,
                }));
                messageInputDom.value = '';
            }
            },
            chatSocket.onerror = function(e) {
            console.error('WebSocket error:', e);
            };

</body>
